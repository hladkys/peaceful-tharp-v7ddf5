    <script>
      // This THREEx helper makes it easy to handle window resize.
      // It will update renderer and camera when window is resized.
      //
      // # Usage
      //
      // **Step 1**: Start updating renderer and camera
      //
      // ```var windowResize = THREEx.WindowResize(aRenderer, aCamera)```
      //
      // **Step 2**: Start updating renderer and camera
      //
      // ```windowResize.stop()```
      // # Code

      //

      /** @namespace */
      var THREEx = THREEx || {};

      /**
       * Update renderer and camera when the window is resized
       *
       * @param {Object} renderer the renderer to update
       * @param {Object} Camera the camera to update
       */
      THREEx.WindowResize = function (renderer, camera) {
        var callback = function () {
          // notify the renderer of the size change
          renderer.setSize(
            window.innerWidth,
            window.innerHeight - buttons[0].offsetHeight - 4
          );
          // update the camera
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        };
        // bind the resize event
        window.addEventListener("resize", callback, false);
        // return .stop() the function to stop watching window resize
        return {
          /**
           * Stop watching window resize
           */
          stop: function () {
            window.removeEventListener("resize", callback);
          },
        };
      };
    </script>
    <script>
      var dorender = function render() {
        renderer.render(scene, camera);
        //stats.update();
      };
      document.body.style.cursor = "progress";
      var x3dScene = document.getElementById("x3dscene").innerHTML;
      //var x3dScene = atob(document.getElementById("x3dscene").innerHTML.slice(21));
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      var renderer = new THREE.WebGLRenderer();
      //renderer.setSize(window.innerWidth, window.innerHeight);

      var controls = new THREE.OrbitControls(camera);
      controls.addEventListener("change", dorender); // remove when using animation loop

      // camera.position.z = 40;
      // camera.position.x = 4;
      // camera.position.y = -4;
      // camera.lookAt(new THREE.Vector3(0, 0, 0));
      // var loader = new THREE.X3DLoader();
      var manager = new THREE.LoadingManager();
      manager.onStart = function (url, itemsLoaded, itemsTotal) {
        console.log(
          "Started loading file: " +
            url +
            ".\nLoaded " +
            itemsLoaded +
            " of " +
            itemsTotal +
            " files."
        );
      };
      manager.onProgress = function (item, loaded, total) {
        console.log(item, loaded, total);
      };
      manager.onLoad = function () {
        console.log("Loading complete.");
        document.body.appendChild(renderer.domElement);
        buttons[0].click();
        document.body.style.cursor = "default";
      };
      var loader = new THREE.X3DLoader(manager);
      const scene = loader.parse(x3dScene);
      var buttons = document.getElementsByTagName("button");
      renderer.setSize(
        window.innerWidth,
        window.innerHeight - buttons[0].offsetHeight - 4
      );
      //var light = new THREE.AmbientLight(0x808080); // soft white light
      //scene.add(light);
      scene.background = new THREE.Color(0.94, 0.94, 0.94);

      var windowResize = THREEx.WindowResize(renderer, camera);

      //renderer.render(scene, camera);
    </script>
